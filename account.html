</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <a class="navbar-brand" href="./tasks.html"><img src="" style="height:50px"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="./tasks.html">Home</a>

        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

            <li class="nav-item">

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-12 col-md-4 mt-5">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="title" placeholder="First Name">
                        <label for="title">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="lastName" placeholder="Last Name">
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="Email" disabled>
                        <label for="email">Email</label>
                    </div>
                    <div class="col-3 float-end">
                    <button type="button" class="form-control btn btn-primary mt-5 ">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
